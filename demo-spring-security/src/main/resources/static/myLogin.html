<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form登录页</title>
</head>
<body>
<div id="divApp">
    <form action="/login" method="post">
        <div>
            <input type="text" name="username" placeholder="用户名">
        </div>
        <div>
            <input type="password" name="password" placeholder="密码">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</div>
</body>
</html>
